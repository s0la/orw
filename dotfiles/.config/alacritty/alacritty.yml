# Configuration for Alacritty, the GPU enhanced terminal emulator.

live_config_reload: true
draw_bold_text_with_bright_colors: true

window:
    opacity: 1.00

    padding:
        x: 30
        y: 30
    
    dimensions:
        columns: 100
        lines: 25

tabspaces: 4

cursor:
  style:
    shape: Beam
    thickness: 0.2
    blinking: Always
    blink_interval: 500
  unfocused_hollow: false

font:
    size: 8.5

    normal:
        style: Regular
        family: SFMono

    glyph_offset:
        y: 0

    bold:
        style: Heavy
        family: SFMono

colors:
